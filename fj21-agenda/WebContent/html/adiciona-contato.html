<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar Contatos</title>
<style>
	* {
	margin: 0;
	padding: 0;
	font-family: Arial;
	}
	
	h1 {
		text-align: center;
		margin: 50px 0 50px 0;
	}
	
	.form {
		display: flex;
		flex-direction:column;
		width:300px;
		margin: 50px auto;
		background-color: #F7F7F7;
		padding: 20px 20px 30px 20px;
	}
	
	.text {
		margin: 3px 0;
		line-height:20px;
	}
	
	.input {
		padding:2px 5px;
		margin: 3px 0 15px 0;
	}
	
	.button {
		width: 80%;
		height:40px;
		margin: 20px auto 0 auto;
		border-radius: 5px;
		border: 0px;
		background-color: #4286f4;
		font-size: 16px;
	}
	
	.button:hover {
		background-color: #7eacf7;
	}
</style>
</head>
<body>
	<h1>Adiciona Contatos</h1>
	<hr/>
	
	<form action="adicionaContato" method="post" class="form">
		<label for="nome" class="text">Nome:</label>
		<input type="text" name="nome" class="text input"/>
		
		<label for="email" class="text">Email:</label>
		<input type="text" name="email" class="text input"/>
		
		<label for="endereco" class="text">Endere√ßo:</label>
		<input type="text" name="endereco" class="text input"/>
		
		<label for="dataNascimento" class="text">Data Nascimento:</label>
		<input type="text" name="dataNascimento" class="text input"/>
		
		<input type="submit" value="Gravar" class="button"/>
	</form>

</body>
</html>
